<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Frontend Mentor | Hunddle landing page with single introductory section</title>
</head>
<body>
    <main>
        <header>
            <img src="images/logo.svg" alt="logo">
        </header>
        <div class="hero-section">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <section class="text-section">
         <h1 class="section-title">Build the community your fans will love</h1>
         <p class="section-subtext">
           Huddle re-imagines the way we build communities. you have a voice, but so does your audience. Create connections with your users as you engage in genuine in discussion.
         </p>
         <div class="section-btn">
           <a href="#">Register</a>
         </div>
        </section>
        <div class="social-section">
          <i class="fa-brands fa-facebook fa-2x1"></i>
          <i class="fa-brands fa-twitter fa-2x1"></i>
          <i class="fa-brands fa-instagram fa-2x1"></i>
        </div>
    </main>
</body>
</html>
